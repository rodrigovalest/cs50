{% extends "layout.html" %}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <body>
            {% for registrant in registrants %}
            <tr>
                <td>{{ registrant.name }}</td>
                <td>{{ registrant.sport }}</td>
            </tr>
            {% endfor %}
        </body>
    </table>

{% endblock %}
