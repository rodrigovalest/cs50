{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if quote_result %}
        <p>A share of {{ quote_result["name"] }} ({{ quote_result["symbol"] }}) costs ${{ quote_result["price"] }}</p>
    {% else %}
        <form action="/quote" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quote_search" placeholder="Symbol" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>    
    {% endif %}
{% endblock %}
