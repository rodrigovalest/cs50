{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-group" name="quote">
            <option disabled selected value="" class="form-control">Quotes</option>
            {% for row in inventory %}
                <option value="{{ row.quote }}" class="form-control">{{ row.quote }}</option>    
            {% endfor %}
        </select>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
